<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="post">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" placeholder="Nom">
                        <p color="red" id="warning" style="display: none;"></p>
                        <p color="green" id="greenPass" style="display: none;"></p>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Number</label>
                        <input type="text" class="form-control" id="number" placeholder="téléphone">
                        <p color="red" id="confirmWarning" style="display: none;"></p>
                        <p color="green" id="much" style="display: none;"></p>
                    </div>

                </form>
                <button class="btn btn-outline-primary" type="submit" id="button">Add</button>
                <button class="btn btn-outline-success" type="submit" id="update">Update</button>
                <button class="btn btn-outline-danger" type="submit" id="delete">Delete</button>
                <button class="btn btn-outline-primary" type="submit" id="get">Retrieve</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="repertoire.js"></script>
    <!-- <script src="app.js"></script> -->
    <!-- <script src="password.js"></script> -->
</body>

</html>
